<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testbed Table</title>
    <style>
        /* Ensure the HTML and Body take the full height of the viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* The iframe should take up 100% of the width and height of the page */
        iframe {
            width: 100%;
            height: 100%;
            border: none;  /* Remove border around the iframe */
        }
    </style>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">  
</head>
<body>

    <!-- Embed the testbed.html file from the assets directory -->
    <iframe src="assets/testbed.html" title="Testbed Table"></iframe>

</body>
</html>
